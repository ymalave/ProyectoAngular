<div class="card">
    <div class="card-header">
        Empleados
    </div>
    <div class="card-body">
        <div class="table-responsive">
            <table class="table table-primary">
                <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Correo</th>
                        <th scope="col">Acci√≥n</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let employee of Employee; let iControl=index">
                        <td scope="row">{{employee.id}}</td>
                        <td>{{employee.nombre}}</td>
                        <td>{{employee.correo}}</td>
                        <td><div class="btn-group">
                            <a class="btn btn-success" routerLink="/update-employee/{{employee.id}}" role="button">Editar</a>
                            <a class="btn btn-danger" (click)="DeleteEmployee(employee.id, iControl)" role="button">Borrar</a>
                        </div></td>
                    </tr>
                </tbody>
            </table>
        </div>

        
    </div>
</div>
